{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Стати фермером</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Логін</label>
            <input type="text" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Пароль</label>
            <input type="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Зареєструватися
        </button>
    </form>
</div>
{% endblock %}
