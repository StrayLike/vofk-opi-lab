{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl border-l-4 border-green-600">
    <h1 class="text-2xl font-bold mb-6 text-center text-green-700">Стати фермером</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4 border border-red-200">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Логін</label>
            <input type="text" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:ring-2 focus:ring-green-400">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:ring-2 focus:ring-green-400">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Пароль</label>
            <input type="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:ring-2 focus:ring-green-400">
        </div>
        
        <div class="mb-6 bg-yellow-50 p-4 rounded border border-yellow-200">
            <label class="block text-gray-700 text-sm font-bold mb-2">Вибір ролі (Тимчасово)</label>
            <select name="role" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                <option value="user">Звичайний фермер (user)</option>
                <option value="admin">Мер Льюїс (admin) - ВИБРАТИ ДЛЯ АДМІНКИ</option>
            </select>
        </div>
        
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded shadow-lg transition">
            Зареєструватися
        </button>
        <p class="text-center text-sm text-gray-600 mt-4">Вже є акаунт? <a href="{{ url_for('login') }}" class="text-green-600 hover:underline font-bold">Увійти</a></p>
    </form>
</div>
{% endblock %}
